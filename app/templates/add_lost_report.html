{% extends 'base.html' %}

{% block title %}Add Lost Report{% endblock %}

{% block content %}
<h2> Submit Lost Report</h2>

<form action="{{ url_for('report.add_lost_report') }}" method="post" enctype="multipart/form-data">
    <div>
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
    </div>

    <div>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
    </div>

    <div>
        <label for="date_reported">Date Reported:</label>
        <input type="date" id="date_reported" name="date_reported" required>
    </div>

    <div>
        <label for="found_date">Found Date (Optional):</label>
        <input type="date" id="found_date" name="found_date">
    </div>

    <div>
        <label for="found_time">Found Time (Optional):</label>
        <input type="time" id="found_time" name="found_time">
    </div>

    <div>
        <label for="description">Description (Optional):</label>
        <textarea id="description" name="description"></textarea>
    </div>

    <div>
        <label for="primary_color">Primary Color (Optional):</label>
        <input type="text" id="primary_color" name="primary_color">
    </div>

    <div>
        <label for="file">Upload Image (Optional):</label>
        <input type="file" id="file" name="file">
    </div>

    <div>
        <button type="submit">Add Lost Report</button>
    </div>
</form>

{% endblock %}
