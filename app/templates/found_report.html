{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Submit Found Report</h1>
    <form action="{{ url_for('report.report_found_item') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="item_name">What was found:</label>
            <input type="text" id="item_name" name="item_name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="item_id">Item ID:</label>
            <input type="text" id="item_id" name="item_id" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="date_found">Date Found (YYYY-MM-DD):</label>
            <input type="text" id="date_found" name="date_found" class="form-control" placeholder="2024-07-02" required>
        </div>
        
        <div class="form-group">
            <label for="time_found">Time Found (HH:MM:SS):</label>
            <input type="text" id="time_found" name="time_found" class="form-control" placeholder="10:08:00" required>
        </div>
        
        <div class="form-group">
            <label for="place_found">Place Found:</label>
            <input type="text" id="place_found" name="place_found" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description">Any thing else you'd like to share?</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <label for="primary_color">Primary Color:</label>
            <input type="text" id="primary_color" name="primary_color" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="secondary_color">Secondary Color:</label>
            <input type="text" id="secondary_color" name="secondary_color" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="upload_image">Upload image of the item found:</label>
            <input type="file" id="upload_image" name="upload_image">
        </div>
        
        <button type="submit" class="btn">Submit</button>
    </form>
</main>
{% endblock %}
